<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
<main class="bg-[#010313] bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center ">
    
    <section id="home_src" class="home min-h-screen flex flex-col justify-center items-center ">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-[170px] text-white">ALPHABET CLASH</h1>

            <p class="text-2xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

            <button onclick="play()" class="btn mt-6">Play Now</button>
        </div>
    </section>

    <section id="playground"  class="hidden">
        <div class="flex flex-col justify-center items-center gap-16 pt-28  ">
            <!--screen-->
            
              
            <div class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-[20px] border-[#010313cc] "> 
                
                    <div class="flex  justify-center">
                        <p class="bg-[#2F2941] text-white b-2 pb-4 px-6 rounded-b-xl ">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex  justify-center items-center h-full">
                        <p class="text-8xl font-bold text-black">Y</p>
                    </div>
               
            </div>  

            
                
                <!--Keyboard-->
                <div>
                    <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">q</kbd>
                            <kbd class="kbd">w</kbd>
                            <kbd class="kbd">e</kbd>
                            <kbd class="kbd">r</kbd>
                            <kbd class="kbd">t</kbd>
                            <kbd class="kbd">y</kbd>
                            <kbd class="kbd">u</kbd>
                            <kbd class="kbd">i</kbd>
                            <kbd class="kbd">o</kbd>
                            <kbd class="kbd">p</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">a</kbd>
                            <kbd class="kbd">s</kbd>
                            <kbd class="kbd">d</kbd>
                            <kbd class="kbd">f</kbd>
                            <kbd class="kbd">g</kbd>
                            <kbd class="kbd">h</kbd>
                            <kbd class="kbd">j</kbd>
                            <kbd class="kbd">k</kbd>
                            <kbd class="kbd">l</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">z</kbd>
                            <kbd class="kbd">x</kbd>
                            <kbd class="kbd">c</kbd>
                            <kbd class="kbd">v</kbd>
                            <kbd class="kbd">b</kbd>
                            <kbd class="kbd">n</kbd>
                            <kbd class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                          </div>
                    </div>



                </div>
                <!--Score board-->
                <div>
                    <div class="flex justify-around gap-96"> 
                        <button class="btn rounded-full px-8" >
                            Life
                            <img src="images/Vector (1).svg" alt="">
                            <span>1</span>
                            
                          </button>
                          <button class="btn rounded-full px-8" >
                            Score
                            <img src="images/monetization_on.svg" alt="">
                            <span>1</span>
                            
                          </button>
                    </div>

                </div>
            
        </div>
    </section>


    
    <section class=" hidden score flex min-h-screen justify-center items-center">
        <div class="text-white flex flex-col gap-y-14">
            <h1 class="text-8xl">
                <span class="font-extrabold">Score:</span>
                <span>14</span>
            </h1>
            <button class="btn  bg-white text-black ">Play now</button>
            <p class="text-center">Practice will make you pro</p>
        </div>

    </section>

</main>
<script src="scripts/alpha.js" ></script>
<script src="scripts/alpha_2.js" ></script>
</body>
</html>
